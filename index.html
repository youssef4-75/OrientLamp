<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <a href="#"><img src="assets/home-icon.png" alt="Home"></a>
            <a href="#"><img src="assets/calendar-icon.jpg" alt="Home"></a>
            <a href="#"><img src="assets/chat-icon.png" alt="Settings"></a>
            <a href="#"><img src="assets/states.png" alt="Settings"></a>

        <!-- Main content -->
        <div class="main-content">

                    <img src="assets/profile.jpg" alt="User" class="user-icon">

                </div>
            </header>

            <!--search bar-->
            <div id="search-bar-div">
                <input type="text" placeholder="Search..." class="search-bar" id="search">
            </div>

            <!-- Scrollable Content -->
            <div class="content">
                <div class="item-grid">
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            Â© 2025 Your Company. All rights reserved.
        </footer>

<script src="script.js"></script>
